spring.application.name=studymatch-core

spring.config.import=optional:file:.env[.properties]

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/studymatch_db}
spring.datasource.username=${DB_USERNAME:studymatch_user}
spring.datasource.password=${DB_PASSWORD:studymatch_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.security.user.name=admin
spring.security.user.password=admin123

admin.email=${ADMIN_EMAIL:admin@studymatch.local}
admin.password=${ADMIN_PASSWORD:change_me}
admin.token=${ADMIN_TOKEN:dev-admin-token}
